<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Elegant Eats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Elegant Eats</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/add-item.html" class="active">Add Item</a>
            <button class="btn-logout">Logout</button>
        </div>
    </nav>

    <main class="auth-container">
        <form class="auth-form add-item-form">
            <h1>Add New Item</h1>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL (optional)</label>
                <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
            </div>
            <button type="submit" class="btn-primary">Add Item</button>
        </form>
    </main>

    <div class="modal success-modal">
        <div class="modal-content">
            <h2>Success!</h2>
            <p>The item has been added successfully.</p>
            <div class="modal-actions">
                <a href="/" class="btn-primary">Back to Home</a>
                <button class="btn-secondary">Add Another Item</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Elegant Eats. All rights reserved.</p>
    </footer>
</body>

</html>
