{% extends 'base.html'%}

{% block content %}
<a href="{% url 'menu:menu_list' %}" class="btn-back">
    <i class="fas fa-arrow-left"></i>&nbsp;&nbsp;Back to Menu
</a>

<main class="item-details-container">
    <article class="item-details">
        <div class="item-image">
            <img src="{{ item.image_url }}" alt="Grilled Salmon">
        </div>
        <div class="item-content">
            <h1>{{ item.name }}</h1>
            <p class="item-description">{{ item.description }}</p>
            <div class="item-meta">
                <span class="price">${{ item.price }}</span>
                <span class="chef">by Chef Maria</span>
            </div>
            <button class="btn-delete">Delete Item</button>
        </div>
    </article>
</main>
{% endblock %}
