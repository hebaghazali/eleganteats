<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Eats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
 
    <main>
        <header class="hero">
            <h1>Discover Culinary Excellence</h1>
            <p>Explore our carefully curated menu of delightful dishes</p>
        </header>

        <section class="menu-grid">
            {% for item in items %}
            <article class="menu-item">
                <div class="menu-item-image">
                    <!-- <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=500&q=80" alt="Grilled Salmon"> -->
                </div>
                <div class="menu-item-content">
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <div class="menu-item-meta">
                        <span class="price">${{ item.price }}</span>
                        <span class="chef">by Chef Maria</span>
                    </div>
                    <a href="/{{ item.id }}" class="btn-details">View Details</a>
                </div>
            </article>

            {% endfor %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Elegant Eats. All rights reserved.</p>
    </footer>
</body>
</html>
